<!DOCTYPE html>
<html lang="es">
<head>

    /* Estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab); /* Fondo con degradado */
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-yes {
      background-color: #27ae60;
      color: white;
    }

    .btn-yes:hover {
      background-color: #219150;
    }

    .btn-no {
      background-color: #e74c3c;
      color: white;
    }

    .btn-no:hover {
      background-color: #c0392b;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

       id="finalBtn"

  </div>

    function showStep2() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('finalBtn').classList.remove('hidden');
    }
  </script>

</body>
</html>
