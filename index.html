<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Discreet Meetings</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .title {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .btn-yes {
      background: #00c6ff;
      color: #000;
    }

    .btn-yes:hover {
      background: #00aaff;
    }

    .btn-no {
      background: #ff4e50;
      color: #fff;
    }

    .btn-no:hover {
      background: #e04448;
    }

    .hidden {
      display: none;
    }

    /* Luces flotantes */
    .lights {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 20s linear infinite;
      bottom: -150px;
