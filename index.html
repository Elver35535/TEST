<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Galería de fotos</title>

  <meta property="og:image" content="https://i.postimg.cc/KjzxqTLS/Screenshot-5.png">
  <link rel="shortcut icon" href="https://cdn.jmpcdn.com/assets/3420/images/2.ico" type="image/x-icon">

  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    #VideoBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* oscurece para que se lea bien el texto */
      text-align: center;
      color: white;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .buttons-block {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .step-btn {
      padding: 12px;
      background-color: #0c79f5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .step-btn:hover {
      background-color: #095fbe;
    }

    a.step-btn {
      text-decoration: none;
      display: block;
    }

    @media (max-width: 480px) {
      .question-title {
        font-size: 1.1rem;
      }

      .step-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="VideoBg" playsinline>
    <source src="https://cdn-dimi.akamaized.net/landings/275415/1665133459/images/4.mp4" type="video/mp4">
  </video>

  <!-- Contenido -->
  <div class="wrap">
    <div class="logo">
      <img src="https://i.imgur.com/sZdtUEq.png" alt="Logo del sitio">
    </div>

    <div class="step-block">
      <div class="step-item" id="step1">
        <div class="question-title">
          Vamos a tu casa por la noche, servicio disponible en toda la ciudad. ¿Te gustaría ver mi catálogo?
        </div>
        <div class="buttons-block">
          <button class="step-btn" onclick="mostrarPaso2()">Sí</button>
          <button class="step-btn">No</button>
        </div>
      </div>

      <div class="step-item" id="step2" style="display: none;">
        <div class="question-title">
          ¡ATENCIÓN! ¿Aceptas respetar a las mujeres que verás a continuación? Si conoces a alguien, no digas nada y no difundas rumores.
        </div>
        <div class="buttons-block">
          <a href="https://go-2-date.us/tds/ae?tdsId=s3419pos_r&tds_campaign=s3419pos&s1=ps&utm_source=int&utm_sub=opnfnl&affid=d1e5281c&subid={Strongeer}&subid2={subid2}&clickid={clickid}" class="step-btn">
            ACEPTAR
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function mostrarPaso2() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }
  </script>

</body>
</html>
