<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat치logo Privado</title>
  <link rel="shortcut icon" href="https://cdn.jmpcdn.com/assets/3420/images/2.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* Fondo rotativo */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Contenedor */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(30, 30, 30, 0.75);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .logo img {
      width: 80px;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .btn-no {
      background: #2e2e2e;
      color: #ccc;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>

<!-- 游뒆 Fondo de im치genes din치mico -->
<div class="slideshow">
  <div class="slide active" style="background-image: url('https://i.postimg.cc/KjzxqTLS/Screenshot-5.png');"></div>
  <div class="slide" style="background-image: url('https://i.imgur.com/9XQvTtF.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.imgur.com/8QTRU4k.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.imgur.com/LzMGPWu.jpg');"></div>
</div>

<!-- 游눫 Contenido principal -->
<div class="container">
  <div class="card" id="step1">
    <div class="logo">
      <img src="https://i.imgur.com/sZdtUEq.png" alt="Logo">
    </div>
    <div class="question-title">
      Servicio nocturno disponible en toda la ciudad.<br><strong>쯊e gustar칤a ver mi cat치logo privado?</strong>
    </div>
    <div class="buttons">
      <button class="btn btn-yes" onclick="showStep2()">S칤, mu칠stramelo</button>
      <button class="btn btn-no" onclick="alert('Entendido, gracias por tu tiempo.')">No, gracias</button>
    </div>
  </div>

  <div class="card hidden" id="step2">
    <div class="question-title">
      丘멆잺 <strong>Advertencia:</strong><br>쮸ceptas respetar la privacidad de las personas que ver치s a continuaci칩n?
      Si reconoces a alguien, no compartas ni difundas informaci칩n.
    </div>
    <div class="buttons">
      <a class="btn btn-yes" href="https://searchfordating.com/tds/ae?tdsId=s2190pos_r&tds_campaign=s2190pos&s1=ps&utm_source=int&utm_sub=opnfnl&affid=1b48fff7&subid={Zeus}&subid2={subid2}&clickid={clickid}">
        S칤, acepto las condiciones
      </a>
    </div>
  </div>
</div>

<!-- 丘뙖잺 Script para rotar im치genes -->
<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 4000); // Cambia cada 4 segundos
</script>

<script>
  function showStep2() {
    document.getElementById('step1').classList.add('hidden');
    const step2 = document.getElementById('step2');
    step2.classList.remove('hidden');
    step2.classList.add('fade-in');
  }
</script>

</body>
</html>
